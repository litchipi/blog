<div id="banner">
  <div id="logo"><a href="/"><img src="/images/logo.png" width="64px" alt="Logo of a litchi fruit"/></a></div>
  <a id="sitename" href="/">{{ site.name }}</a>

  <p id="sitedescr">{{ site.description | linebreaksbr | safe }}</p>

  <ul id="sitesocial">
    <li id="rss"><a href="/rss">&ltRSS&gt</a></li>
    {% for socialnet, link in site.social %}
      <li id="{{ socialnet }}"><a href="{{ link }}">&lt{{ socialnet | capitalize }}&gt</a></li>
    {% endfor %}
  </ul>
</div>
