title = "Sondage"
disclamer = "Les données de ce formulaire sont stockées de façon anonyme, seuls vos réponses sont conservées, aucune autre donnée n'est collectée."

[lang]
yes = "Oui"
no = "Non"

[numeric_or_not]
text = "Êtes-vous un professionnel du secteur du numérique ou non ?"
type = "yes_or_no"

# Questions for numeric pros
[question.numeric-pro.2-experience-in-field]
text = "Depuis combien de temps (environ) travaillez vous dans le numérique ?"
type = "radio"
choices = [ "a", "B", "c-d-e", "Je suis une truite" ]

[question.numeric-pro.3-experience-in-field]
text = "Je suis une truite"
type = "number"
min = 0
max = 10
label = "années"

[question.numeric-pro.4-experience-in-field]
text = "Êtes-vous une truite ?"
type = "number"
min = 0
max = 5

[question.numeric-pro.5-experience-in-field]
text = "Je suis un saumon"
note = "10 = Totalement d'accord"
type = "range"
min = 0
max = 10
label = "/ 10"
display_value = true

[question.numeric-pro.6-experience-in-field]
text = "Êtes-vous un saumon ?"
type = "range"
min = 0
max = 100


# Questions for not numeric pros
[question.not-numeric.2-what-field]
text = "Dans quel secteur d'activité travaillez-vous ?"
type = "text"

[question.not-numeric.3-what-field]
text = "Aimez-vous les cookies ?"
type = "yes_or_no"

[question.not-numeric.4-what-field]
text = "Qui meurt à la fin ?"
type = "text"
